<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO2AI — Offers</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a1a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 640px;
            width: 100%;
            padding: 40px 24px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            color: #888;
            margin-bottom: 40px;
            font-size: 1rem;
        }
        .cards { display: flex; flex-direction: column; gap: 16px; }
        a.card {
            display: block;
            padding: 24px;
            border-radius: 12px;
            background: #151528;
            border: 1px solid #2a2a4a;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
        }
        a.card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.15);
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 6px;
        }
        .card-desc {
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GO2AI</h1>
        <p class="subtitle">Коммерческие предложения и презентации</p>
        <div class="cards">
            <a class="card" href="vtb.html">
                <div class="card-title">AI-система управленческого контроля</div>
                <div class="card-desc">GO2OKR для ВТБ Лизинг</div>
            </a>
            <a class="card" href="vision.html">
                <div class="card-title">Видение AI-трансформации</div>
                <div class="card-desc">Qoople — GO2AI</div>
            </a>
            <a class="card" href="hypotheses.html">
                <div class="card-title">Гипотезы автоматизации</div>
                <div class="card-desc">Qoople — GO2AI</div>
            </a>
        </div>
    </div>
</body>
</html>
